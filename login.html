<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hospital Booking - Login</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background-color: #f8f9fa;
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg" style="background-color: #4a89b6;">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Serenity Hospital Booking Center</a>
      <div class="d-flex ms-auto">
        <!-- Uncomment if needed -->
        <!-- <button class="btn btn-primary me-2" type="button">Log In</button> -->
        <!-- <button class="btn btn-secondary" type="button">Sign Up</button> -->
      </div> 
    </div>
  </nav>

  <div class="login-container">
    <h2 class="text-center">Login</h2>
    <form>
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" required>
      </div>
      <button type="submit" class="btn btn-success w-100">Login</button>
      <div class="mb-3">
        <a href="patient_signup.html">No Account? Sign up here</a>
      </div>
    </form>
  </div>

  <!-- Footer -->
  <footer class="text-center mt-4">
    <p>&copy; 2025 Hospital Booking. All rights reserved.</p>
  </footer>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
