<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hospital Booking - Sign Up</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .signup-container{
        width: 50%;
        margin: auto;
    }

    .error-message {
      color: red;
      font-size: 0.875rem;
      display: none;
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg" style="background-color: #2196F3;">
    <div class="container-fluid">
      <a class="navbar-brand" href="doctor_login.html">Doctor's Panel</a>
    </div>
  </nav>

  <div class="signup-container">
    <h2 class="text-center">Create an Account</h2>
    <form action="doctor_signup.php" method="POST" onsubmit="return validatePassword();">
      <div class="mb-3">
        <label for="fname" class="form-label">First Name</label>
        <input type="text" class="form-control" id="fname" name="fname" required>

        <label for="lname" class="form-label">Last Name</label>
        <input type="text" class="form-control" id="lname" name="lname" required>
      
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" name="email" required>

        <label for="phone" class="form-label">Phone Number</label>
        <input type="number" class="form-control" id="phone" name="phone" required>

        <label for="dob" class="form-label">Date of Birth</label>
        <input type="date" class="form-control" id="dob" name="dob" required>

        <label for="email" class="form-label">Specialty</label>
        <label for="specialty" class="form-label">Specialty</label>
        <select class="form-select" id="specialty" name="specialty" required>
          <option value="" disabled selected>Select a specialty</option>
          <option value="General Physician">General Physician</option>
          <option value="Pediatrician">Pediatrician</option>
          <option value="Cardiologist">Cardiologist</option>
          <option value="Dentist">Dentist</option>
          <option value="Neurologist">Neurologist</option>
        </select>

        <div class="mb-3">
        <label for="gender" class="form-label">Gender</label>
            <select class="form-select" id="gender" name="gender" required>
                <option value="" disabled selected>Select your gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
        </div>

        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="password" required>
      
        <label for="confirm-password" class="form-label">Confirm Password</label>
        <input type="password" class="form-control" id="confirm-password" name="confirm-password" required>
        <div id="password-error" class="error-message">Passwords do not match!</div>
      </div>

      <button type="submit" class="btn btn-success w-100">Sign Up</button>
      <div class="mb-3 text-center">
        <a href="doctor_login.html">Already have an account? Log in here</a>
      </div>
    </form>
  </div>

  <!-- Footer -->
  <footer class="text-center mt-4">
    <p>&copy; 2025 Hospital Booking. All rights reserved.</p>
  </footer>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

  <script>
    function validatePassword() {
      let password = document.getElementById("password").value;
      let confirmPassword = document.getElementById("confirm-password").value;
      let errorMessage = document.getElementById("password-error");

      if (password !== confirmPassword) {
        errorMessage.style.display = "block";
        return false; 
      } else {
        errorMessage.style.display = "none";
        return true;
      }
    }
  </script>
</body>
</html>
